<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/fav.png?v=2">
    <link rel="stylesheet" href="/css/styles.css">
    <title>HTML forms</title>
</head>
<body>
    <form onsubmit="return checkEmail()">
    <header class="headerContainer"><h1>HTML 5 input forms</h1></header>
    <div>
        <label for="text">Enter Name</label>
        <input type="text" id="text" name="text">
        <error-output class="text-error" for="text"></error-output>
    </div>
    <div>
        <label for="pwd">Enter Password</label>
        <input type="password" id="pwd" name="pwd" required>
    </div>
    <div>
        <label for="url">Enter Url</label>
        <input type="url" id="url" name="url">
    </div>
    <div>
        <label for="email">Enter Email</label>
        <input type="email" id="email" name="email">
        <error-output class="email-error" for="email"></error-output>
    </div>
    <div>
        <label for="number">Enter Number</label>
        <input type="number" id="number" name="number">
    </div>
    <div>
        <label for="tel">Enter Telephone</label>
        <input type="tel" id="tel" name="tel">
    </div>
    <div>
        <label for="search">Search</label>
        <input type="search" id="search" name="search">
    </div>
    <div class="nativeTimePicker">
        <label for="date">Choose Date</label>
        <input type="date" id="date" name="date">
        <span class="validity"></span>
    </div>
    <div>
        <label for="salary">Salary</label>
        <input type="range" id="salary" name="salary" min="30000" max="100000" step="100" value="40000">
        <output class="salary-output" for="salary">40000</output>
    </div>
    <div>
        <button>Submit</button>
    </div>
</form>
<script>
    const text=document.querySelector('#text');
    const textError=document.querySelector('.text-error');
    text.addEventListener('input', function(){
       let nameRegEx= RegExp('^[A-Z]{1}[a-z]{2,}$');
       if(nameRegEx.test(text.value)){
           textError.textContent="";
       }
       else
       textError.textContent="Incorrect name";
    });

    function checkEmail(){
        var email = document.getElementById('email').value;
        let emailRegEx= RegExp('^[a-zA-Z]+([._+-]{0,1}[a-zA-Z0-9]+)*@[a-zA-Z0-9]+.[(com)|(co)|(net)]+(?:\\.[a-z]{2,}){0,1}$');
        if(emailRegEx.test(email)){
     alert('Incorrect Email');
     return false;
       }
       else
       return true;

    }

    const salary=document.querySelector('#salary');
    const output=document.querySelector('.salary-output');
    // output.textContent=salary.value;
    salary.addEventListener('input', function(){
        output.textContent=salary.value;
    });
</script>
</body>
</html>
